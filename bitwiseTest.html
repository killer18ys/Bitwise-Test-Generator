<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">

	<script type="text/javascript" src="jsPDF-0.9.0rc2/jspdf.js"></script>
	<script type="text/javascript" src="jsPDF-0.9.0rc2/jspdf.plugin.standard_fonts_metrics.js"></script> 
	<script type="text/javascript" src="jsPDF-0.9.0rc2/jspdf.plugin.split_text_to_size.js"></script>               
	<script type="text/javascript" src="jsPDF-0.9.0rc2/jspdf.plugin.from_html.js"></script>
	<script type="text/javascript" src="frameworks/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="frameworks/handlebars-v1.3.0.js"></script>
</head>
<body>
	<fieldset id="main">
		<legend>Bitwise Test</legend>
		<div>
			<label for="input-test-number">Enter the number of tests.</label>
			<input class="input-test-number" name="input-test-number" type="text" placeholder="  (1-30)">
		</div>
		
		<div class="secondQuestion">
			<label for="hardQestions">Enter the number of hard questions.</label>
			<select name="hardQuestions" id="hardQuestions">
				<option value="q1">1</option>
				<option value="q2">2</option>
				<option value="q3">3</option>
				<option value="q4">4</option>
				<option value="q5">5</option>
				<option value="q6">6</option>
				<option value="q7">7</option>
				<option value="q8">8</option>
				<option value="q9">9</option>
				<option value="q10">10</option>
				<option value="q11">11</option>
				<option value="q12">12</option>
			</select>
		</div>
		<button class="btn-generate">Generate</button>
	</fieldset>

		<div id="x-handlebar-template">

		</div>


	<script id="entry-template" type="text/x-handlebar-template">
		{{#each context}}	
			{{name}}
			{{date}}
		{{/each}}
	</script>

<script type="text/javascript" src="scripts/javascript.js"></script>
</body>
</html>
